<p>
<i>Ishmail</i> is built and tested on <b>SunOS 4.1.3</b>,
also known as <b>Solaris 1.1</b>.
<p>
The product is packaged in a <b>tar</b>
archive.
Since <b>SunOS</b> does not have a special installation command,
one is included with the <b>tar</b> archive.
Select here for more
<a href="pkgtype.html">information on package types</a>.
